<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Time</title>
    <script>
        // Function to generate the current date and time in the desired format
        function generateCurrentTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Singapore' }; // Use the desired timezone here

            // Format the date as MM/dd/yyyy
            const date = now.toLocaleDateString('en-US', {
                ...options,
                month: '2-digit',
                day: '2-digit',
                year: 'numeric'
            });

            // Format the time as HH:mm:ss
            const time = now.toLocaleTimeString('en-US', {
                ...options,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            // Combine date and time with a caret (^) in between
            const dateTimeString = `${date}^${time}`;

            // Output the dateTimeString as plain text
            document.open('text/plain'); // Set content type to text/plain
            document.write(dateTimeString); // Write the plain text content
            document.close();
        }

        // Execute the function when the page loads
        window.onload = generateCurrentTime;
    </script>
</head>
<body>
    <!-- The body is left empty because we are directly manipulating the document content -->
</body>
</html>

</body>
</html>
