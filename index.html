<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Time</title>
    <script>
        // Function to return the current date and time in the desired format
        function displayCurrentTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Singapore' }; // Set desired timezone here

            // Format date as MM/dd/yyyy
            const date = now.toLocaleDateString('en-US', {
                ...options,
                month: '2-digit',
                day: '2-digit',
                year: 'numeric',
            });

            // Format time as HH:mm:ss
            const time = now.toLocaleTimeString('en-US', {
                ...options,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            // Combine date and time with caret (^) in between
            const dateTimeString = `${date}^${time}`;

            // Change document content type to plain text and output the time
            document.open("text/plain"); // Change MIME type to plain text
            document.write(dateTimeString);
            document.close();
        }

        // Call the function to display time when the page loads
        window.onload = displayCurrentTime;
    </script>
</head>
<body>
</body>
</html>
